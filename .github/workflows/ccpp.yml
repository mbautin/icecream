name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1
      - run: |
          docker run \
            --mount type=bind,source=$PWD,target=/home/yugabyte-ci/icecream \
            yugabytedb/yb_build_infra_centos7:v2019-09-01T14_58_09_mbautin \
            bash -c 'set -euxo pipefail; id; pwd; sudo -u yugabyte-ci "cd /home/yugabyte-ci/icecream && ./autogen.sh && ./configure && make"'
